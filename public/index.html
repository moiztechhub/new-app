<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Chat App</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to CSS -->
    <script defer src="/socket.io/socket.io.js"></script> <!-- Automatically resolves on the server -->
    <script defer src="js/client.js"></script> <!-- Client-side logic -->
</head>

<body>
    <nav>
        <img class="logo" src="images/chat.png" alt="Chat Logo"> <!-- Chat logo -->
        <h1>Welcome to iChat</h1>
    </nav>
    <div class="container">
        <!-- Chat messages will appear here -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a message...">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>

</html>
